- name: copying the mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name : updating the listner address conf
  replace: 
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Enable & Restart service mongod
  ansible.builtin.service:
    name: mongod
    state: started  #DB should not restart it will impact the Application
    enabled: yes 

- name: Disable auto shutdown and set hostname
  shell: set Disable-auto-shutdown && set-hostname {{ COMPONENT }}

- name: copying the mongodb repo
  ansible.builtin.copy:
    src: "{{ REPO_URL }}" #rep_url is variable that takes input from vars/main.yml
    dest: /tmp/mongodb.zip
    remote_src: yes