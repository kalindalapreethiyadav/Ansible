- name: copying the mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: Enable & Restart service mongod
  ansible.builtin.service:
    name: mongod
    state: restarted
    enabled: yes